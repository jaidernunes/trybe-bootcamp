<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>

    <script>    
/* Here you will modify the existing elements using only the functions:
        - Document.getelementbyid ()
        - Document.GetelementsbyClassname ()
        - Document.getelementsbytagname () */
        
//-Create and execute a function that changes the text in the tag `<p> ----- </p>`, for a description of how you see yourself in 2 years.(Don't spend time thinking about the text but performing the exercise)
    function changeP(){
      document.getElementsByTagName('p')[1].innerText = 'Living in Canada, building a career.';
    }
    changeP();  

// -Create and execute a function that changes the color of the yellow square to the green from the Trybe (RGB (76,164,109)).
    function changeYellowSquareColor(){
      document.getElementsByClassName('main-content')[0].style.background = "rgb(76,164,109)";
    }
    changeRedSquareColor();

// -Create and execute a function that changes the color from red to white.
    function changeRedSquareColor(){
      document.getElementsByClassName('center-content')[0].style.background = "white";
    }
    changeRedSquareColor();

// -Create and execute a function that corrects the text of the tag <H1>. 
    function h1Correct(){
      document.getElementsByTagName('h1')[0].innerText = '5.1 Exercise - Javascript';
    }
    h1Correct();

//-Create and execute a function that modifies the entire text of the <P> for uppercase tag.    
    function capitalizeText(){
      for (i = 0; i < document.getElementsByTagName('p').length; i+=1) {
      document.getElementsByTagName('p')[i].innerText = document.getElementsByTagName('p')[i].innerText.toUpperCase();
      }
    }
    capitalizeText();

// -Create and execute a function that displays the content of all tags <P> on the console.    
    function displayTagText(){
      for (i = 0; i < document.getElementsByTagName('p').length; i+=1) {
        console.log(document.getElementsByTagName('p')[i].innerText);
      }
    }
    displayTagText();
    </script>
  </body>
</html>
